<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7615e5cc93.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>

<div id="container">

          <div id="title-box">
            <h2 id="main-title">Invoice creator</h2>
            <p id="sub-title">Thanks for choosing GoodCorp, LLC!</p>
          </div>   
   
  <div id="cart-detail">

          <div id="buttons">
            <button id="wash-btn" class="btn-style">
              Wash Car: $10
            </button>
            <button id="mow-btn" class="btn-style">
              Mow Lawn: $20
            </button>
            <button id="weeds-btn" class="btn-style">
              Pull Weeds: $30
            </button>
          </div>

      <div id="items-detail">

          <div id="items-list">
            <p class="items-class p-class">Service</p>
            <ul id="service-list">
            </ul>
          </div>

          <div id="price-list" class="align-class">
            <p class="price-class p-class">Price</p>
            <ul id="cost-list">
            </ul>
          </div>

      </div>
    
    <p id="underline">
      </p>

      <div id="amount-div">
        <div id="notes-div">
          <p class="notes-class">Notes</p>
          <p class="p-class">We accept cash, credit card or PayPal</p>
        </div>
        <div id="total-div" class= "align-class">
          <p class="notes-class margin-class">Total Amount</p>
          <h2 id ="total-amount" class="total-class">$0</h2>
        </div>
      </div>

    <button id="reset-button"><i class="fa-solid fa-envelope"></i>Send Invoice</button>


  </div>

</div>
  

<script src="app.js"></script>
</body>
</html>
